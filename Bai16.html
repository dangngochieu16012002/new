<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Travel reservation form</h1>
    <p>&#42;denotes mandotory</p>
    <form action="contact" method="post">
        <label for="fname">Full name*:</label> <br>
        <input type="text" id="fName" placeholder="FirstName LastName" size="25"> <br>
        <label for="email">Email address*:</label> <br>
            <input type="email" name="email" id="email"> <br>

            <label for="tour"> Select Tour package</label> <br>
            <select id="tour">
                <option value="Goa">Goa</option>
                <option value="Long An">Long An</option>
                <option value="Bến Tre">Bến Tre</option>
                <option value="Tiền Giang">Tiền Giang</option>
            </select> <br>

            <label for="arrivalD">Arrival date*:</label> <br>
            <input type="date" name="arrivalD" id="arrivalD"> <br>

            <label for="numberP"> Number of person*:</label> <br>
            <input type="text" name="numberP" id="numberP" placeholder="UNKNOWN_TYPE"> <br>

            <label for="wantAvail">What would you want to avail?*:</label> <br>
            Boarding <input type="checkbox" name="Boarding" id="Boarding" value="Boarding"> <br>
            Fooding <input type="checkbox" name="Fooding" id="Fooding" value="Boarding"> <br>
            Sight seeing <input type="checkbox" name="Sight" id="Sight" value="Boarding"> <br>

            <label for="code"> Discount Coupon code:</label> <br>
            <input type="text" name="code" id="code" placeholder="UNKNOWN_TYPE"><br>

            <label for="terms"> Terms and conditions*</label> <br>
            <input type="radio" name="terms" id="terms1">I agree
            <input type="radio" name="terms" id="terms2">I disagree <br>

            <input type="submit" name="submit" id="submit" value="Complete resvervation">
    </form>
</body>
</html>
